    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces Cameracamera Namespaces Namespaces Camera camera × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-12T16:46:56+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces Cameracamera Ludei Camera extensioniOS Installation guide Add the libLudeiExtensionCamera.a library to the Other Linker Flags in the XCode project Build Settings. Android Installation guide Add the LudeiExtensionCamera.jar library to your project libraries. Create (or edit) a new file LudeiAndroidExtensionsClassPaths.conf inside the project assets folder and add the following line: com.ludei.extension.camera.LudeiExtensionCamera × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-12T16:46:56+02:00 using the DocStrap template. "},"Camera.html":{"id":"Camera.html","title":"Namespace: Camera","body":" Documentation Namespaces Cameracamera Namespace: Camera Camera Members &lt;static, readonly&gt; DestinationType :number Destination of the taken picture. Type: number Properties: Name Type Default Description DATA_URL number 0 Return base64 encoded string FILE_URI number 1 Return file uri (content://media/external/images/media/2 for Android) NATIVE_URI number 2 Return native uri (eg. asset-library://... for iOS) &lt;static, readonly&gt; Direction :number Camera to use (front- or back-facing). Type: number Properties: Name Type Default Description BACK number 0 Use the back-facing camera FRONT number 1 Use the front-facing camera &lt;static, readonly&gt; EncodingType :number Picture encoding format. Type: number Properties: Name Type Default Description JPEG number 0 Return JPEG encoded image PNG number 1 Return PNG encoded image &lt;static, readonly&gt; MediaType :number Set the type of media to select from. Only works when PictureSourceType is PHOTOLIBRARY or SAVEDPHOTOALBUM. Type: number Properties: Name Type Default Description PICTURE number 0 allow selection of still pictures only. DEFAULT. Will return format specified via DestinationType VIDEO number 1 allow selection of video only, ONLY RETURNS URL ALLMEDIA number 2 allow selection from all media types &lt;static, readonly&gt; PictureSourceType :number Source of the picture. Type: number Properties: Name Type Default Description PHOTOLIBRARY number 0 Choose image from picture library (same as SAVEDPHOTOALBUM for Android) CAMERA number 1 Take picture from camera SAVEDPHOTOALBUM number 2 Choose image from picture library (same as PHOTOLIBRARY for Android) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-12T16:46:56+02:00 using the DocStrap template. "},"camera_.html":{"id":"camera_.html","title":"Namespace: camera","body":" Documentation Namespaces Cameracamera Namespace: camera camera Methods &lt;static&gt; cleanup(onSuccess, onFail, options) Removes intermediate image files that are kept in temporary storage after calling camera.getPicture. Applies only when the value of Camera.sourceType equals Camera.PictureSourceType.CAMERA and the Camera.destinationType equals Camera.DestinationType.FILE_URI. Parameters: Name Type Description onSuccess camera.onCleanupSuccess Called when the picture has been taken. onFail camera.onFail Called when the picture has failed to be taken. options string Camera options. Example navigator.camera.cleanup(onSuccess, onFail); function onSuccess() { console.log('Camera cleanup success.'); } function onFail(message) { alert('Failed because: ' + message); } &lt;static&gt; getPicture(onSuccess, onFail, options) Takes a picture with the defined options. Parameters: Name Type Description onSuccess camera.onPictureSuccess Called when the picture has been taken. onFail camera.onFail Called when the picture has failed to be taken. options CameraOptions Optional parameters to customize the camera settings. Example navigator.camera.getPicture(cameraSuccess, cameraError, cameraOptions); &lt;static&gt; saveToGallery(onSuccess, onFail, base64Image) Saves a base64 image to the device gallery. Parameters: Name Type Description onSuccess camera.onSaveSuccess Called when the picture has been successfully saved. onFail camera.onFail Called when there was an eror saving the pisture to the camera gallery. base64Image string The base64 image to be saved. Example navigator.camera.saveToGallery(onSuccess, onFail, base64Image); function onSuccess(path) { console.log('Image successfully saved to: ' + path); } function onFail(message) { alert('Failed because: ' + message); } Type Definitions CameraOptions Type: object Properties: Name Type Argument Default Description quality number &lt;optional&gt; 50 Quality of the saved image, expressed as a range of 0-100, where 100 is typically full resolution with no loss from file compression. (Note that information about the camera's resolution is unavailable.) destinationType Camera.DestinationType &lt;optional&gt; Camera.DestinationType.FILE_URI Choose the format of the return value. sourceType Camera.PictureSourceType &lt;optional&gt; Camera.PictureSourceType.CAMERA Set the source of the picture. targetWidth number &lt;optional&gt; Width in pixels to scale image. Must be used with targetHeight. Aspect ratio remains constant. targetHeight number &lt;optional&gt; Height in pixels to scale image. Must be used with targetWidth. Aspect ratio remains constant. encodingType Camera.EncodingType &lt;optional&gt; Camera.EncodingType.JPEG Choose the returned image file's encoding. mediaType Camera.MediaType &lt;optional&gt; Camera.MediaType.PICTURE Set the type of media to select from. Only works when PictureSourceType is PHOTOLIBRARY or SAVEDPHOTOALBUM. allowEdit boolean &lt;optional&gt; false Allow simple editing of image before selection. correctOrientation boolean &lt;optional&gt; false Rotate the image to correct for the orientation of the device during capture. saveToPhotoAlbum boolean &lt;optional&gt; false Save the image to the photo album on the device after capture. cameraDirection Camera.Direction &lt;optional&gt; Camera.Direction.BACK Choose the camera to use (front- or back-facing). onCleanupSuccess() Camera cleanup success. onFail(error) Error callback. Parameters: Name Type Description error string Error message. onPictureSuccess(imageData) Callback function that provides the image data. Parameters: Name Type Description imageData string Base64 encoding of the image data, or the image file URI, depending on cameraOptions in effect. onSaveSuccess(path) Save to gallery success callback. Parameters: Name Type Description path string Path to the saved Image. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-12T16:46:56+02:00 using the DocStrap template. "}}
