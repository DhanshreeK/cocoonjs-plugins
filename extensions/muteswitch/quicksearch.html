ame, callback) Removes an event listener from the extension. Available events are: silent. Parameters: Name Type Description eventName string The event name, must be silent. callback Cocoon.MuteSwitch.ErrorCallback Callback function to be removed. Example Cocoon.MuteSwitch.removeEventListener('silent', callback); &lt;static&gt; silent() Returns 1 if the mute switch is on. Returns: 1 if the mute switch is on, 0 otherwise. Type boolean Example alert('Requested mute status: silent?: ' + Cocoon.MuteSwitch.silent()); &lt;static&gt; start(onSuccess, onFail) Starts the mute switch events notifications Parameters: Name Type Description onSuccess Cocoon.MuteSwitch.onSuccess Called when the operation has been completed successfully. onFail Cocoon.MuteSwitch.onFail Called when there was an error during the operation. Example Cocoon.MuteSwitch.start(function () { console.log('MuteSwitch notifications start flowing'); }, function (error) { console.log('MuteSwitch initialization error: ' + error); }); &lt;static&gt; stop(onSuccess, onFail) Stop the mute switch events notifications. Parameters: Name Type Description onSuccess Cocoon.MuteSwitch.onSuccess Called when the operation has been completed successfully. onFail Cocoon.MuteSwitch.onFail Called when there was an error during the operation. Example Cocoon.MuteSwitch.stop(function () { console.log('MuteSwitch notifications stop flowing'); }, function (error) { console.log('MuteSwitch stop error: ' + error); }); Type Definitions ErrorCallback(error) Callback function called when there was any error in the service. Parameters: Name Type Description error string The error string. onFail(error) Callback function called when the opration has finished failed. Parameters: Name Type Description error string Error message. onSuccess() Callback function called when the operation has finished successfully. SilentCallback(silent) Callback function called when a MuteSwitch status event is received. Parameters: Name Type Description silent number MuteSwitch status. 1 if silent, 0 otherwise. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-05-19T14:05:30+02:00 using the DocStrap template. "}}
