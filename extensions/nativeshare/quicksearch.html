rror) { console.log('Share error: ' + error); }); Type Definitions ShareData Type: object Properties: Name Type Argument Description subject string &lt;optional&gt; The message subject message string &lt;optional&gt; The message body image string &lt;optional&gt; The image to share, it can be a URL or a Base64 image. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-19T13:36:04+01:00 using the DocStrap template. "}}
