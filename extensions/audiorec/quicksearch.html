 error. Parameters: Name Type Description eventName string The event name, must be start, stop or error. callback function Callback function to be called when the event is fired. Listens to Events: Cocoon.AudioRec.event:start Cocoon.AudioRec.event:stop Cocoon.AudioRec.event:error &lt;static&gt; isRecording() Returns true if there is an ongoing audio recording. Returns: True if there is an ongoing audio recording, false otherwise. Type boolean &lt;static&gt; list(onSuccess, onFail) List all the saved audio recordings. Parameters: Name Type Description onSuccess Cocoon.AudioRec.onListSuccess Callback that returns all the existing audio recordings. onFail Cocoon.AudioRec.onFail Called when there was an error listing the recordings. &lt;static&gt; remove(onSuccess, onFail) Remove an audio recording from the device storage. Parameters: Name Type Description onSuccess Cocoon.AudioRec.onSuccess Called when the audio recording has been removed successfully. onFail Cocoon.AudioRec.onFail Called when the audio recording has failed to be removed. &lt;static&gt; removeEventListener(eventName, callback) Removes an event listener from the extension. Available events are: start, stop, error. Parameters: Name Type Description eventName string The event name, must be start, stop or error. callback function Callback function to be removed. &lt;static&gt; save(onSuccess, onFail, recordingId) Saves the last audio recording. Parameters: Name Type Description onSuccess Cocoon.AudioRec.onSuccess Called when the audio recording has been saved successfully. onFail Cocoon.AudioRec.onFail Called when the audio recording has failed to be save. recordingId String The name of the recording to be saved (without the extension). &lt;static&gt; start() Starts an audio recording &lt;static&gt; stop() Stops an audio recording Type Definitions onFail(error) Callback function called when the opration has finished failed. Parameters: Name Type Description error string Error message. onListSuccess(list) Callback function called when the operation has finished successfully. Parameters: Name Type Description list Array.&lt;String&gt; An array with all the available audio recordings paths (can later be used for audio playback or removal). onSuccess() Callback function called when the operation has finished successfully. Events error Event reporting that there was an error while recording. Parameters: Name Type Description msg String Error message Listeners of This Event: Cocoon.AudioRec.addEventListener start Event reporting that the recording has been started. Listeners of This Event: Cocoon.AudioRec.addEventListener stop Event reporting that the recording has been stopped. Listeners of This Event: Cocoon.AudioRec.addEventListener × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-20T11:32:50+02:00 using the DocStrap template. "}}
